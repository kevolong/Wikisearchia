<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gothic+A1:200,300,400" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Wikisearchia</title>
  </head>

  <body>
    <!-- Title and Search/Random -->
    <div id="interface" class="container centered text-center">
      <!-- Title -->
      <div class="mb-0">
        <p>
          <span class="pageTitleCap">W</span><span class="pageTitleLower">IKISEARCHI</span
          ><span class="pageTitleCap">A</span>
        </p>
      </div>

      <!-- Search Form -->
      <div id="searchArea">
        <button id="searchGlass" disabled><i class="fas fa-search fa-2x"></i></button>
        <form id="searchForm" display="none">
          <input type="search" id="wikiSearch" name="q" placeholder="Search me, I dare you!" required />
          <!-- <button class="close-icon" type="reset"></button> -->
        </form>
      </div>

      <!-- Random Link -->
      <div class="mt-2">
        <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
      </div>
      <div id="breakline"></div>
    </div>
    <!-- End of Title and Search/Random -->

    <!-- Results cards -->
    <div class="container-fluid mt-4"><div id="results" class="row justify-content-center"></div></div>
    <!-- End of Results cards -->

    <!-- byLine -->
    <div id="byKevin" class="text-center mt-3 by-kevin-initial">
      <p>by <a href="https://kevinandrewlong.com" target="_blank" style="color: black">kevin long</a></p>
    </div>
    <script src="public/app.js"></script>
  </body>
</html>
